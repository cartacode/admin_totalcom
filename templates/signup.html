{% extends 'base.html' %}

{% block content %}
<form accept-charset="UTF-8" action="/signup/" method="POST">
    {% csrf_token %}
    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.label_tag }} {{ field }}
            {{ field.errors }}
            {% if field.help_text %}
            <p class="help">{{ field.help_text|safe }}</p>
            {% endif %}
        </div>
    {% endfor %}
    <div class="">
        <button type="submit">Signup</button>
    </div>
</form>
<a href="{% url 'auth_signup' %}">Login</a>
{% endblock %}
