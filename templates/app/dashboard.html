{% extends 'base.html' %}

{% block content %}
<h1>App/Dashboard</h1>

<div class="container">
	{% for allowed_domain in allowed_domains %}
	<div class="row">
		<strong>{{allowed_domain.name}}<strong>
		<a href="{% url 'events-page' allowed_domain.name %}">Event Page</a>
		<a href="{% url 'domain-stats' allowed_domain.name %}">Stats Page</a>
	</div>
	{% endfor %}

{% endblock %}
