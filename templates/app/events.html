{% extends 'base.html' %}

{% block content %}
<h1>App/Events</h1>

<div class="container">

	<div class="row text-danger">
		{{ error }}
	</div>

	{% for event, val in new_events %}
		<div class="row">
			<div class="col-3">{{event}}:00</div>
			<div class="col-3">{{val}} items</div>
		</div>
	{% endfor %}

{% endblock %}
